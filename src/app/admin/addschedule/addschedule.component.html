<div class="container mt-3">
    <!--Show Error Message-->
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>        
      </div>
<!--Show Success Message-->
<div *ngIf="successMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong>        
  </div>

    <form [formGroup]="airlineForm">
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="flightNumber" placeholder="Flight Number">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="from" placeholder="From">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="to" placeholder="To">
        </div>
        <div class="col-md-4 mt-2">

            <input type="text" class="form-control" formControlName="startDateTime" placeholder="start Date Time">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="endDateTime" placeholder="endDateTime">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="schedule" placeholder="schedule">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="meal" placeholder="meal">
        </div>        
        <div class="col-md-4 mt-2" *ngIf="!getParam">
            <button class="btn btn-primary btn-md" (click)="userSubmit()">Add Schedule</button>
        </div>       
        <div class="col-md-4 mt-2" *ngIf="getParam">
            <button class="btn btn-primary btn-md" (click)="userUpdate()">Update Schedule</button>
        </div>
    </form>

</div>
