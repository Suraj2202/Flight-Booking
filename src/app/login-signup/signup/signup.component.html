<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Flight Booking</h1>
    </div>
</div>
<div>

    <form [formGroup]="signupForm" class="container h-100">
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="Name" placeholder="Full Name">
            <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
                Please Enter Full Name
            </div>
        
        </div>
        
        
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="Email" placeholder="Email ID">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                Please Enter Email ID
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                Please Enter valid Email ID
            </div>
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="userName" placeholder="User Name">
            <div class="form-text text-danger" *ngIf="userName.errors?.['required'] && (userName.touched || userName.dirty)">
                Please Enter User Name
            </div>
        
        </div>
        <div class="col-md-4 mt-2">
           <input type="password" class="form-control" formControlName="password" placeholder="Password">
           <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
            Please Enter Password
        </div>
    
        </div>
        <div class="d-flex flex-column mb-3">
            <div class="col-md-4 mt-2">
                <button class="btn btn-register btn-md" (click)="signup()">Register</button>
            </div>
            
            <div class="col-md-4 mt-2">
                <a href="login" class="btn btn-signin btn-md">Back to Sign In</a>
            </div>
        </div>
    </form>

</div>
