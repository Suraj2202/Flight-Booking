<div>

    <form [formGroup]="passangerForm" class="container h-100">
        <div class="col-md-4 mt-2" *ngIf="false">
            <input type="text" class="form-control" formControlName="SentOneUniqueId">
        </div>
        <div class="col-md-4 mt-2" *ngIf="false">
            <input type="text" class="form-control" formControlName="UserName" placeholder="User Name">
        </div>        
        <div class="col-md-4 mt-2" *ngIf="false">
            <input type="text" class="form-control" formControlName="SentRoundUniqueId">
        </div>
        <div class="col-md-4 mt-2">
            <input type="text" class="form-control" formControlName="EmailId" placeholder="Email ID">
        </div>
        <div class="form-text text-danger" *ngIf="EmailId.errors?.['required'] && (EmailId.touched || EmailId.dirty)">
            Please Enter Email ID
        </div>
        <div class="form-text text-danger" *ngIf="EmailId.errors?.['email'] && (EmailId.touched || EmailId.dirty)">
            Please Enter valid Email ID
        </div>
        <div>
        </div>
        <div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerName0" placeholder="Passanger Name">
                  <div class="form-text text-danger" *ngIf="PassangerName.errors?.['required'] && (PassangerName.touched || PassangerName.dirty)">
                    Please Enter Name
                </div> 

            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerAge0" placeholder="Age">
                <div class="form-text text-danger" *ngIf="PassangerAge.errors?.['required'] && (PassangerAge.touched || PassangerAge.dirty)">
                Please Enter Age
            </div>

            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="SeatNumber0" placeholder="Seat Number">
                <div class="form-text text-danger" *ngIf="SeatNumber.errors?.['required'] && (SeatNumber.touched || SeatNumber.dirty)">
                Please Enter Seat Number
            </div>

            </div>
            <div class="form-check">
                <div class="form-text text-danger" *ngIf="Gender.errors?.['required'] && (Gender.touched || Gender.dirty || Gender.untouched)">
                    Please Select Male or Female
                </div>
                <div>
                    <label for="Male">
                        <input class="form-check-input" type="radio" value="Male" id="male" formControlName="Gender0">
                        <label class="form-check-label">Male</label>
                    </label>
                </div>
                <div>
                    <label for="Female">
                        <input class="form-check-input" type="radio" value="female" id="one-way"
                            formControlName="Gender0">
                        <label class="form-check-label">Female</label>
                    </label>
                </div>
            </div>
            <div class="d-flex flex-column mb-3" *ngIf="Add0 == 1">
                <div class="col-md-4 mt-2">
                    <button class="btn btn-register btn-md" (click)="add0()">ADD</button>
                </div>

            </div>
        </div>

        <div *ngIf="Add0 == 0">
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerName1" placeholder="Passanger Name">
            
            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerAge1" placeholder="Age">
        
            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="SeatNumber1" placeholder="Seat Number">
      
            </div>
            <div class="form-check">
                <div>
                    <label for="Male">
                        <input class="form-check-input" type="radio" value="Male" id="male" formControlName="Gender1">
                        <label class="form-check-label">Male</label>
                    </label>
                </div>
                <div>
                    <label for="Female">
                        <input class="form-check-input" type="radio" value="female" id="one-way"
                            formControlName="Gender1">
                        <label class="form-check-label">Female</label>
                    </label>
                </div>
            </div>
            <div class="d-flex flex-column mb-3">
                <div class="col-md-4 mt-2" *ngIf="Add1 == 0">
                    <button class="btn btn-register btn-md" (click)="add1()">ADD</button>
                </div>

            </div>
        </div>

        <div *ngIf="Add1 == 1">
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerName2" placeholder="Passanger Name">
     
            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="PassangerAge2" placeholder="Age">
 
            </div>
            <div class="col-md-4 mt-2">
                <input type="text" class="form-control" formControlName="SeatNumber2" placeholder="Seat Number">
      
            </div>
            <div class="form-check">
                <div>
                    <label for="Male">
                        <input class="form-check-input" type="radio" value="Male" id="male" formControlName="Gender2">
                        <label class="form-check-label">Male</label>
                    </label>
                </div>
                <div>
                    <label for="Female">
                        <input class="form-check-input" type="radio" value="female" id="one-way"
                            formControlName="Gender2">
                        <label class="form-check-label">Female</label>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="d-flex flex-column mb-3">
            <div class="col-md-4 mt-2">
                <button class="btn btn-register btn-md" (click)="confirmBooking()">Confirm Booking</button>
            </div>
        </div>
    </form>

</div>
